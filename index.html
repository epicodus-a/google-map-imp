<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
	      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
	<title>pdx index</title>
</head>
<body>
<header class="">
	<div class="container">
		<form class="search-form">
			<div class="row">
				<div class="col-5 no-gutters">
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">Find</div>
						</div>
						<input type="text" class="form-control no-gutters" id="type" placeholder="Restanrant Bar...">
					</div>
				</div>
				<div class="col-5 no-gutters">
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">Near</div>
						</div>
						<input type="text" class="form-control no-gutters" id="location" placeholder="Pear Portland">
					</div>
				</div>
				<div class="col-2">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
	</div>
</header>
<div id="map"></div>
<div id="output"></div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBXgSKzU5-HOLnj6KUboXsZBeKUzDXf0nA&callback=initMap">
</script>
</body>
</html>
